<!DOCTYPE html>
<html lang="en">
<head>
   <title>CSS transform-scale</title>
  <style>
     h1{
        background:linear-gradient(45deg,orange,blue);
        color:ghostwhite;
        width:300px;
        height:100px;
        margin:300px 0 0 400px;
     }
     h1:hover{
        transform:scale(2,3);
     }
  </style>
</head>
<body>
    <h1>Good Morning</h1>
</body>
</html>
