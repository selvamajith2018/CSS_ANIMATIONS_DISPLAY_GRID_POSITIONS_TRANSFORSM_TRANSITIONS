<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex-direction</title>
</head>
<style>
    body{
        background: linear-gradient(270deg,orange,pink,violet);
    }
    div{
        height:vp;
        width:fit-content;
        background-color: black;
        border: 2px solid black;
        display:flex;
        flex-direction: column-reverse;   
    }

    a{
        color:ghostwhite;
        text-decoration: none;
        font-size: 30px;
        font-style: italic;
        font-weight: bolder;
        padding: 20px;
    }
</style>
<body>
    <div>
    <a href="">HTML</a>
    <a href="">CSS</a>
    <a href="">JAVASCRIPT</a>
    <a href="">JAVA</a>
    <a href="">REACT</a>
    </div>
    
</body>
</html>
