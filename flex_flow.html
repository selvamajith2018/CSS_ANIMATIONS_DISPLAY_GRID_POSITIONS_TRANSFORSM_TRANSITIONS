<!DOCTYPE html>
<html lang="en">
<head>
    <title>flex_flow</title>
    <style>
        div{
            background-color: black;
            display: flex;
            /*flex-direction: column-reverse;
            flex-wrap: wrap-reverse;*/
            flex-flow: column-reverse wrap-reverse;
        }
        a{
            text-decoration: none;
            font-size: 30px;
            padding:20px;
            color:ghostwhite;
        }
    </style>
</head>
<body>
    <div>
        <a href="">HOME</a>
        <a href="">ABOUT</a>
        <a href="">COURSES</a>
        <a href="">FEES</a>
    </div>
    
</body>
</html>
